<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="word.css">
</head>

<body>
    <div id="box" name="box">
        <div>
            <h1>Word Calculator</h1>
        </div>
        <div id="text">
            <textarea id="textarea" placeholder="Type Here............"></textarea>
        </div>
        <div>
            <button id="button"onclick="text()">Calculate</button>
        </div>
        <div id="result">

        </div>
        <script>
            function text() {
                var x = document.getElementById("textarea").value;
                let y=x.split(' ');
                document.getElementById("result").innerHTML = y.length+" Words";
            }
            

        </script>

    </div>
</body>

</html>
